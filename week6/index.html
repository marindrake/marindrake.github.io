<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge One: Todo</title>
        <meta name="description" content="Portfolio"/>
        <meta name="author" content="MARINDRAKE"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <main>
            <h1>Todos</h1>
            <ul id="todo"></ul>
            <div class="menu">
                <div class="counter" id="counter"></div>
                <div class="tasks selected" id="all">
                    <button>
                        <p>All</p>
                    </button>
                </div>
                <div class="tasks" id="active">
                    <button>
                        <p>Active</p>
                    </button>
                </div>
                <div class="tasks" id="completed">
                    <button>
                        <p>Completed</p>
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer-task">
            <form>
                <input type="text" id="new_task" placeholder="Add a new task">
                <button id="add">+</button>
            </form>
        </footer>
        <footer class="footer-info">
            &copy;
            <span id="year"></span>
            | Alejandro G. Marin | Utah |
            <a id="byulink" href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a><br>
        </footer>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
