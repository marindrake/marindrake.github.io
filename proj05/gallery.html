    <main>
      <h2>Weather Gallery</h2>
      <div class="container">
        <figure>
          <img
            class="norm"
            src="images/thunderstorm300x400t.jpg"
            data-src="images/thunderstorm300x400.jpg"  
            alt="Thunderstorm with dark clouds"
          />
          <figcaption>Thunderstorm with dark clouds</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/rain300x400t.jpg"
            data-src="images/rain300x400.jpg"
            alt="Water drops"
          />
          <figcaption>Water drops</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/sunny300x400t.jpg"
            data-src="images/sunny300x400.jpg"
            alt="Mountains under blue and white sky"
          />
          <figcaption>Mountains under blue and white sky</figcaption>
        </figure>
        <figure>
          <img 
          class="norm"
            src="images/snow300x400t.jpg"
            data-src="images/snow300x400.jpg"
            alt="Low angle photo of snow field"
          />
          <figcaption>Low angle photo of snow field</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/cloud300x400t.jpg"
            data-src="images/cloud300x400.jpg"
            alt="Clouds and forest trees"
          />
          <figcaption>Clouds and forest trees</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/wave300x400t.jpg"
            data-src="images/wave300x400.jpg"
            alt="Huge wave at daytime"
          />
          <figcaption>Huge wave at daytime</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/trees300x400t.jpg"
            data-src="images/trees300x400.jpg"
            alt="Mountains and trees"
          />
          <figcaption>Mountains and trees</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/sunset300x400t.jpg"
            data-src="images/sunset300x400.jpg"
            alt="Trees under cloudy sky during sunset"
          />
          <figcaption>Trees under cloudy sky during sunset</figcaption>
        </figure>
        <figure>
          <img
          class="norm"
            src="images/brown300x400t.jpg"
            data-src="images/brown300x400.jpg"
            alt="Brown mountain"
          />
          <figcaption>Brown mountain</figcaption>
