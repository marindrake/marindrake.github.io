    <main>
      <h2 class="titletp">Contact Us</h2>

      <div class="fcontainer">
        <form method="get" action="thanks.html">
          <fieldset>
            <legend>Contact information</legend>
            <div class="row">
              <div class="collabel">
                <label for="name">Full name</label>
              </div>

              <div class="colelement">
                <input
                  type="text"
                  id="name"
                  name="name"
                  pattern="[A-z\s]{5,}"
                  required
                  placeholder="Your name"
                />
              </div>
            </div>

            <div class="row">
              <div class="collabel">
                <label for="email">Email</label>
              </div>
              <div class="colelement">
                <input
                  type="email"
                  id="email"
                  required
                  name="email"
                  placeholder="someone@gmail.com"
                />
              </div>
            </div>

            <div class="row">
              <div class="collabel">
                <label for="phone">Phone Number</label>
              </div>
              <div class="colelement">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required
                  placeholder="123-555-1234"
                />
              </div>
            </div>

            <div class="row">
              <div class="collabel">
                <label for="comments">Comments</label>
              </div>
              <div class="colelement">
                <textarea
                  name="information"
                  id="comments"
                  placeholder="Write something ..."
                ></textarea>
              </div>
            </div>
          </fieldset>

          <div class="row">
            <input type="submit" value="Send My Form" class="submitBtn" />
          </div>
        </form>
      </div>
