<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="/week8/styles2.css"/>
        <title>Examples: Transforms and Transitions.</title>
    </head>
    <body>
        <section class='dojo'>
            <div class='quiz-body'>
                <header>
                    <h1>Examples</h1>
                </header>
                <div class="wrap">
                    <h2>With and Without Transition</h2>
                    <div class="container">
                        <h3>Without transition</h3>
                        <div class="box1 box"></div>
                    </div>
                    <div class="container">
                        <h3>With transition</h3>
                        <div class="box2 box"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class='dojo'>
            <div class='quiz-body'>
                <div class="wrap">
                    <h2>Translation Duration</h2>
                    <div class="container2">
                        <h3>300ms</h3>
                        <div class="box1t boxt"></div>
                    </div>
                    <div class="container2">
                        <h3>1s</h3>
                        <div class="box2t boxt"></div>
                    </div>
                    <div class="container2">
                        <h3>3s</h3>
                        <div class="box3t boxt"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class='dojo'>
            <div class='quiz-body'>
                <div class="wrap">
                    <h2>Transition-Timing</h2>
                    <div class="container3">
                        <div class="circle0"></div>
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                        <div class="circle5"></div>
                    </div>
                </div>
            </section>

            <section class='dojo'>
                <div class='quiz-body'>
                    <div class="wrap">
                        <h2>Transition Delay</h2>
                        <div class="container4">
                            <div class="box1d boxd"></div>
                            <div class="box2d boxd"></div>
                            <div class="box3d boxd"></div>
                        </div>
                    </div>
                </section>

                <section class='dojo'>
                    <div class='quiz-body'>
                        <div class="wrap">
                            <h2>Transform: Scale</h2>
                            <div class="square"></div>
                        </div>
                    </div>
                </section>

                <section class='dojo'>
                    <div class='quiz-body'>
                        <div class="wrap">
                            <h2>Transform: Rotate</h2>
                            <div class="droplet"></div>
                        </div>
                    </div>
                </section>

                <section class='dojo'>
                    <div class='quiz-body'>
                        <div class="wrap">
                            <h2>Transform: Translate</h2>
                            <div class="square1"></div>
                            <div class="square2"></div>
                        </div>
                    </div>
                </section>

                <section class='dojo'>
                    <div class='quiz-body'>
                        <div class="wrap">
                            <h2>Transform: Screw</h2>
                            <div class="square3"></div>
                        </div>
                    </div>
                </section>

                <section class='dojo'>
                    <div class='quiz-body'>
                        <div class="wrap">
                            <h2>Transform: Origin</h2>
                            <div class="droplet2"></div>
                        </div>
                    </div>
                </section>

                <section class='dojo'>
                    <div class='quiz-body'>
                        <div class="wrap">
                            <h2>Combining Transforms</h2>
                            <div class="square4"></div>
                        </div>
                    </div>
                </section>

            </body>
        </html>
    </body>
</html>
